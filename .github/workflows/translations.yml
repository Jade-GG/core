name: Check translations

on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:

jobs:
  translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Check translations
        uses: jade-gg/laravel-translation-checker@0ecf0ab28c4354483eb82ee3da3a9c0038bb7c13
